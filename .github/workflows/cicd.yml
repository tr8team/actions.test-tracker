name: "CI/CD"
on:
  pull_request:
  push:
    branches:
      - main
env:
  ENABLE_PNPM_CACHE: "false"
jobs:
  Sample:
    runs-on:
      - nix
      - ARM64
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Debug
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Test Tracker
        id: tt
        uses: tr8team/test-tracker@v1.2.0
        with:
          data: |
            [
              {
                  "name": "Unit Test Results",
                  "url": "https://test-results/sha",
                  "data": {
                    "type": "test-result",
                    "pass": 210,
                    "skip": 3,
                    "fail": 1
                  }
              },
              {
                "name": "Code Quality",
                "url": "https://link.to.code_quality/for/this-commit",
                "data": {
                  "type": "code-quality",
                  "qualityRating": "A-"
                }
              }
            ]
          gist_id: "68802df132b2d7ca81e2438188ae131c" # id of Gist to persist data
          github_token: ${{ secrets.GIST_TOKEN }} # GitHub Token with Gist read-write permission
          prefix: "sample-" # prefix to append to all keys of the tracking mechanism
      - name: Current Output
        run: echo '${{ steps.tt.outputs.current }}'
      - name: Base
        run: echo '${{ steps.tt.outputs.base }}'
      - name: Pre Image
        run: echo '${{ steps.tt.outputs.before }}'
      - name: Post Image
        run: echo '${{ steps.tt.outputs.after }}'

  UnitTest:
    runs-on:
      - nix
      - ARM64
    steps:
      - name: Gotrade CI Environment
        uses: kirinnee/atomici-action@v2.3.1

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache node_modules directory
        uses: actions/cache@v3
        if: env.ENABLE_PNPM_CACHE == 'true'
        with:
          path: |
            **/node_modules
          key: test-${{ runner.os }}-${{ runner.arch }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            test-${{ runner.os }}-${{ runner.arch }}-pnpm

      - name: Unit Tests
        env:
          NIXPKGS_ALLOW_UNFREE: "1"
        run: nix-shell nix/shells.nix -A ci --run scripts/ci/unit_test.sh

  Build:
    runs-on:
      - nix
      - ARM64
    steps:
      - name: Gotrade CI Environment
        uses: kirinnee/atomici-action@v2.3.1

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache node_modules directory
        uses: actions/cache@v3
        if: env.ENABLE_PNPM_CACHE == 'true'
        with:
          path: |
            **/node_modules
          key: test-${{ runner.os }}-${{ runner.arch }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            test-${{ runner.os }}-${{ runner.arch }}-pnpm

      - name: Unit Tests
        continue-on-error: true
        env:
          NIXPKGS_ALLOW_UNFREE: "1"
        run: nix-shell nix/shells.nix -A ci --run scripts/ci/build.sh

  Pre-commit:
    runs-on:
      - nix
      - ARM64
    steps:
      - name: Gotrade CI Environment
        uses: kirinnee/atomici-action@v2.3.1

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache node_modules directory
        uses: actions/cache@v3
        if: env.ENABLE_PNPM_CACHE == 'true'
        with:
          path: |
            **/node_modules
          key: test-${{ runner.os }}-${{ runner.arch }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            test-${{ runner.os }}-${{ runner.arch }}-pnpm

      - name: Integrations Tests
        continue-on-error: true
        env:
          NIXPKGS_ALLOW_UNFREE: "1"
        run: nix-shell nix/shells.nix -A ci --run scripts/ci/pre-commit.sh

  # Only on main branch
  Release:
    needs:
      - UnitTest
      #      - IntegrationTest
      - Build
      - Pre-commit
    name: Release
    if: github.ref == 'refs/heads/main'
    runs-on:
      - nix
      - ARM64
    steps:
      - name: Gotrade CI Environment
        uses: kirinnee/atomici-action@v2.3.1

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN_SEMANTIC_RELEASE }}

      - name: Remove GitHooks
        run: rm ./.git/hooks/* || true

      - name: Build Packages
        env:
          NIXPKGS_ALLOW_UNFREE: "1"
        run: nix-shell nix/shells.nix -A ci --run scripts/ci/build.sh

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_SEMANTIC_RELEASE }}
        run: nix-shell nix/shells.nix -A cd --run scripts/ci/release.sh
